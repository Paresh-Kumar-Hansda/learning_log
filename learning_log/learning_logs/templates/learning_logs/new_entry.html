{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}



 <h2>

<a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>

</h2>


{% endblock page_header %}

{% block content %}
<div class="card mb-3">
<h4 class="card-header">
 Add a new entry:
</h4>

<div class="card-body">

<form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form">
{% csrf_token %}

{% bootstrap_form form %}

{% buttons %}

  <button name='submit' class="btn btn-primary">
    Add entry
  </button>

{% endbuttons %}

</form>
</div>
</div>

{% endblock content %}
